<html>
<head>
    <title>寶石合成遊戲</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #1a2a6c;
            color: white;
        }
        #game-container {
            width: 400px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .cell {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            position: relative;
        }
        .gem {
            width: 90px;
            height: 90px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .gem.merging {
            animation: merge 0.3s ease;
        }
        @keyframes merge {
            50% { transform: scale(1.1); }
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
        }
        
        .gem[data-value="2"] { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
        .gem[data-value="4"] { background: linear-gradient(135deg, #13f1fc, #0470dc); }
        .gem[data-value="8"] { background: linear-gradient(135deg, #f6d365, #fda085); }
        .gem[data-value="16"] { background: linear-gradient(135deg, #fa709a, #fee140); }
        .gem[data-value="32"] { background: linear-gradient(135deg, #00dbde, #fc00ff); }
        .gem[data-value="64"] { background: linear-gradient(135deg, #f77062, #fe5196); }
        .gem[data-value="128"] { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .gem[data-value="256"] { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .gem[data-value="512"] { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .gem[data-value="1024"] { background: linear-gradient(135deg, #fa709a, #fee140); }
        .gem[data-value="2048"] { background: linear-gradient(135deg, #f6d365, #fda085); }
    </style>
</head>
<body>
    <h1>寶石合成遊戲</h1>
    
    <div class="stats">
        <div class="stat-box">
            <div>分數</div>
            <div id="score">0</div>
        </div>
        <div class="stat-box">
            <div>合成次數</div>
            <div id="mergeCount">0</div>
        </div>
    </div>

    <div class="controls">
        <button id="undoBtn" disabled>返回上一步</button>
        <button id="restartBtn">重新開始</button>
    </div>

    <div id="game-container">
        <div id="grid"></div>
    </div>

    <script>
        class Game {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.mergeCount = 0;
                this.history = [];
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.addNewGem();
                this.addNewGem();
                this.updateDisplay();
                this.saveState();
            }

            addNewGem() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[x][y] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            saveState() {
                this.history.push({
                    grid: JSON.parse(JSON.stringify(this.grid)),
                    score: this.score,
                    mergeCount: this.mergeCount
                });
                document.getElementById('undoBtn').disabled = this.history.length <= 1;
            }

            undo() {
                if (this.history.length <= 1) return;
                this.history.pop();
                const prevState = this.history[this.history.length - 1];
                this.grid = JSON.parse(JSON.stringify(prevState.grid));
                this.score = prevState.score;
                this.mergeCount = prevState.mergeCount;
                this.updateDisplay();
                document.getElementById('undoBtn').disabled = this.history.length <= 1;
            }

            restart() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.mergeCount = 0;
                this.history = [];
                this.init();
            }

            move(direction) {
                let moved = false;
                const newGrid = Array(4).fill().map(() => Array(4).fill(0));

                if (direction === 'left' || direction === 'right') {
                    for (let i = 0; i < 4; i++) {
                        let row = this.grid[i].filter(cell => cell !== 0);
                        if (direction === 'right') row.reverse();
                        
                        for (let j = 0; j < row.length - 1; j++) {
                            if (row[j] === row[j + 1]) {
                                row[j] *= 2;
                                this.score += row[j];
                                this.mergeCount++;
                                row.splice(j + 1, 1);
                                moved = true;
                            }
                        }
                        
                        while (row.length < 4) row.push(0);
                        if (direction === 'right') row.reverse();
                        newGrid[i] = row;
                        if (row.join(',') !== this.grid[i].join(',')) moved = true;
                    }
                } else {
                    for (let j = 0; j < 4; j++) {
                        let col = this.grid.map(row => row[j]).filter(cell => cell !== 0);
                        if (direction === 'down') col.reverse();
                        
                        for (let i = 0; i < col.length - 1; i++) {
                            if (col[i] === col[i + 1]) {
                                col[i] *= 2;
                                this.score += col[i];
                                this.mergeCount++;
                                col.splice(i + 1, 1);
                                moved = true;
                            }
                        }
                        
                        while (col.length < 4) col.push(0);
                        if (direction === 'down') col.reverse();
                        
                        for (let i = 0; i < 4; i++) {
                            newGrid[i][j] = col[i];
                        }
                        if (col.join(',') !== this.grid.map(row => row[j]).join(',')) moved = true;
                    }
                }

                if (moved) {
                    this.grid = newGrid;
                    this.addNewGem();
                    this.updateDisplay();
                    this.saveState();
                    
                    if (this.isGameOver()) {
                        alert(`遊戲結束！\n最終分數：${this.score}\n合成次數：${this.mergeCount}`);
                    }
                }
            }

            isGameOver() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) return false;
                        if (i < 3 && this.grid[i][j] === this.grid[i + 1][j]) return false;
                        if (j < 3 && this.grid[i][j] === this.grid[i][j + 1]) return false;
                    }
                }
                return true;
            }

            updateDisplay() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        if (this.grid[i][j] !== 0) {
                            const gem = document.createElement('div');
                            gem.className = 'gem';
                            gem.setAttribute('data-value', this.grid[i][j]);
                            gem.textContent = this.grid[i][j];
                            cell.appendChild(gem);
                        }
                        gridElement.appendChild(cell);
                    }
                }
                
                document.getElementById('score').textContent = this.score;
                document.getElementById('mergeCount').textContent = this.mergeCount;
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft': this.move('left'); break;
                        case 'ArrowRight': this.move('right'); break;
                        case 'ArrowUp': this.move('up'); break;
                        case 'ArrowDown': this.move('down'); break;
                    }
                });

                document.getElementById('undoBtn').onclick = () => this.undo();
                document.getElementById('restartBtn').onclick = () => this.restart();

                let touchStartX, touchStartY;
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    if (!touchStartX || !touchStartY) return;

                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;

                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > 0) this.move('right');
                        else this.move('left');
                    } else {
                        if (dy > 0) this.move('down');
                        else this.move('up');
                    }
                });
            }
        }

        new Game();
    </script>
</body>
</html>
